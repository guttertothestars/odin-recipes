  <h1>The Sticky Mickey</h1>
  <img src="../images/sticky-mickey.jpg" alt="vodka cocktail" width="300" height="auto"> 
  <h2>Vodka Cocktail</h2>
  <p>This cocktail was inspired by a drink described by Michael Connelly in his 
    book, The Law of Innocence. </p>
  <h2> Ingredients</h2>
  <ul>  
    <li>2 oz vodka</li>
    <li>3 oz orange juice</li>
    <li>2-3 maraschino cherries</li>
  </ul>
  <h2>Instructions</h2>
  <p>Fill the glass with ice, add vodka, orange juice and cherries. </p>
